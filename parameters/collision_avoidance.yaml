collision_avoidance:
    self_collision:
        d_threshold: 0.1
        F_max: 300
        order: 2
    environment_collision:
        d_threshold: 0.1 
        F_max: 300 
        order: 2 

# d_threshold:   Threshold from which the repulsive force starts acting, in [m]
# F_max:         Maximum amplitude of the repulsive force in [N] (when d=0 [m])
# order:         Order of the repulsive force polynomial
